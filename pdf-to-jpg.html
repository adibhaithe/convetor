<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to JPG - Convert PDF to Images Online</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
</head>
<body>
    <header class="site-header">
        <div class="header-content">
            <div class="logo">
                <span class="i-love">I</span>
                <span class="heart">❤</span>
                <span class="pdf">PDF</span>
            </div>
            <button class="menu-toggle" id="menuToggle">☰</button>
            <nav class="main-nav">
                <a href="merge.html" class="nav-item">MERGE PDF</a>
                <a href="split.html" class="nav-item">SPLIT PDF</a>
                <a href="compress.html" class="nav-item">COMPRESS PDF</a>
                <div class="dropdown">
                    <a href="#" class="nav-item dropdown-toggle">CONVERT PDF ▼</a>
                    <div class="dropdown-menu">
                        <a href="jpg-to-pdf.html" class="dropdown-item">JPG to PDF</a>
                        <a href="pdf-to-jpg.html" class="dropdown-item active">PDF to JPG</a>
                        <a href="word-to-pdf.html" class="dropdown-item">Word to PDF</a>
                        <a href="pdf-to-word.html" class="dropdown-item">PDF to Word</a>
                    </div>
                </div>
                <div class="dropdown">
                    <a href="#" class="nav-item dropdown-toggle">ALL PDF TOOLS ▼</a>
                    <div class="dropdown-menu">
                        <!-- Same dropdown content as other pages -->
                    </div>
                </div>
            </nav>
            <div class="auth-buttons">
                <button class="login-btn">Login</button>
                <button class="signup-btn">Sign up</button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="converter-container">
            <h1>PDF to JPG</h1>
            <p class="subtitle">Convert PDF pages into high-quality JPG images.</p>

            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <button class="select-button">Select PDF file</button>
                    <input type="file" id="pdfInput" accept=".pdf" hidden>
                    <p class="drop-text">or drop PDF file here</p>
                </div>
            </div>

            <div class="conversion-options" id="conversionOptions" style="display: none;">
                <div class="pdf-preview" id="pdfPreview">
                    <!-- PDF pages preview will be shown here -->
                </div>

                <div class="options-panel">
                    <div class="options-grid">
                        <div class="option-group">
                            <h3>Image Quality</h3>
                            <select id="imageQuality">
                                <option value="high">High (300 DPI)</option>
                                <option value="medium" selected>Medium (150 DPI)</option>
                                <option value="low">Low (72 DPI)</option>
                            </select>
                        </div>

                        <div class="option-group">
                            <h3>Page Selection</h3>
                            <div class="radio-group">
                                <label>
                                    <input type="radio" name="pageSelection" value="all" checked>
                                    All pages
                                </label>
                                <label>
                                    <input type="radio" name="pageSelection" value="custom">
                                    Custom range
                                </label>
                            </div>
                            <input type="text" 
                                   id="pageRange" 
                                   placeholder="e.g., 1-3,5,7-9"
                                   disabled>
                        </div>
                    </div>

                    <button class="convert-button" id="convertBtn">Convert to JPG</button>
                </div>
            </div>

            <div class="conversion-status" id="conversionStatus"></div>
            <div class="download-section" id="downloadSection" style="display: none;">
                <div class="preview-grid" id="imagePreview">
                    <!-- Converted images will be shown here -->
                </div>
                <button class="download-button" id="downloadAllBtn">
                    <span class="download-icon">⬇️</span> Download All Images
                </button>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <p>© iLovePDF 2024 ® - Your PDF Editor</p>
    </footer>

    <script src="pdf-to-jpg.js"></script>
</body>
</html>
