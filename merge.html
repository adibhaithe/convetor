<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge PDF - Combine PDFs Online</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
</head>
<body>
    <header class="site-header">
        <!-- Same header as index.html -->
        <div class="header-content">
            <div class="logo">
                <span class="i-love">I</span>
                <span class="heart">❤</span>
                <span class="pdf">PDF</span>
            </div>
            <button class="menu-toggle" id="menuToggle">☰</button>
            <nav class="main-nav">
                <a href="merge.html" class="nav-item active">MERGE PDF</a>
                <a href="split.html" class="nav-item">SPLIT PDF</a>
                <a href="compress.html" class="nav-item">COMPRESS PDF</a>
                <div class="dropdown">
                    <a href="#" class="nav-item dropdown-toggle">CONVERT PDF ▼</a>
                    <div class="dropdown-menu">
                        <a href="jpg-to-pdf.html" class="dropdown-item">JPG to PDF</a>
                        <a href="pdf-to-jpg.html" class="dropdown-item">PDF to JPG</a>
                        <a href="word-to-pdf.html" class="dropdown-item">Word to PDF</a>
                        <a href="pdf-to-word.html" class="dropdown-item">PDF to Word</a>
                    </div>
                </div>
                <div class="dropdown">
                    <a href="#" class="nav-item dropdown-toggle">ALL PDF TOOLS ▼</a>
                    <div class="dropdown-menu">
                        <!-- Same dropdown content as index.html -->
                    </div>
                </div>
            </nav>
            <div class="auth-buttons">
                <button class="login-btn">Login</button>
                <button class="signup-btn">Sign up</button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="converter-container">
            <h1>Merge PDF Files</h1>
            <p class="subtitle">Combine multiple PDFs into one file. Arrange pages in any order you want.</p>

            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <button class="select-button">Select PDF files</button>
                    <input type="file" id="pdfInput" multiple accept=".pdf" hidden>
                    <p class="drop-text">or drop PDF files here</p>
                </div>
            </div>

            <div class="files-list" id="filesList" style="display: none;">
                <div class="files-header">
                    <span>Selected Files</span>
                    <button class="add-more-btn">+ Add more files</button>
                </div>
                <div class="files-container" id="filesContainer">
                    <!-- Files will be listed here -->
                </div>
                <button class="merge-button" id="mergeBtn">Merge PDFs</button>
            </div>

            <div class="conversion-status" id="conversionStatus"></div>
            <div class="download-section" id="downloadSection" style="display: none;">
                <button class="download-button" id="downloadBtn">
                    <span class="download-icon">⬇️</span> Download PDF
                </button>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <p>© iLovePDF 2024 ® - Your PDF Editor</p>
    </footer>

    <script src="merge.js"></script>
</body>
</html>
