<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split PDF - Extract PDF Pages</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
</head>
<body>
    <header class="site-header">
        <!-- Same header as other pages -->
        <div class="header-content">
            <div class="logo">
                <span class="i-love">I</span>
                <span class="heart">❤</span>
                <span class="pdf">PDF</span>
            </div>
            <button class="menu-toggle" id="menuToggle">☰</button>
            <nav class="main-nav">
                <a href="merge.html" class="nav-item">MERGE PDF</a>
                <a href="split.html" class="nav-item active">SPLIT PDF</a>
                <a href="compress.html" class="nav-item">COMPRESS PDF</a>
                <!-- Rest of the navigation -->
            </nav>
            <div class="auth-buttons">
                <button class="login-btn">Login</button>
                <button class="signup-btn">Sign up</button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="converter-container">
            <h1>Split PDF File</h1>
            <p class="subtitle">Extract pages from your PDF or split it into multiple PDF files.</p>

            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <button class="select-button">Select PDF file</button>
                    <input type="file" id="pdfInput" accept=".pdf" hidden>
                    <p class="drop-text">or drop PDF file here</p>
                </div>
            </div>

            <div class="split-options" id="splitOptions" style="display: none;">
                <div class="pdf-preview" id="pdfPreview">
                    <!-- PDF pages preview will be shown here -->
                </div>
                
                <div class="split-methods">
                    <h3>Split Method</h3>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="splitMethod" value="range" checked>
                            Split by page range (e.g., 1-3,4-6)
                        </label>
                        <label>
                            <input type="radio" name="splitMethod" value="single">
                            Extract each page
                        </label>
                    </div>
                    
                    <div id="rangeInput" class="range-input">
                        <input type="text" 
                               placeholder="Enter page ranges (e.g., 1-3,4-6)" 
                               id="pageRanges">
                        <p class="hint">Separate ranges with commas</p>
                    </div>
                </div>

                <button class="split-button" id="splitBtn">Split PDF</button>
            </div>

            <div class="conversion-status" id="conversionStatus"></div>
            <div class="download-section" id="downloadSection" style="display: none;">
                <!-- Download buttons will be added here -->
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <p>© iLovePDF 2024 ® - Your PDF Editor</p>
    </footer>

    <script src="split.js"></script>
</body>
</html>
